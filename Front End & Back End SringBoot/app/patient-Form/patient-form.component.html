<div class="card my-5">
    <div class="card-body">

      

      <form (ngSubmit)="onSubmit()" #patientForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [(ngModel)]="patient.name" 
            class="form-control" 
            id="name" 
            name="name" 
            placeholder="Enter your name"
            required #name="ngModel">
        </div>
        <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>

       

        <div class="form-group">
          <label for="name">Address</label>
          <input type="text" [(ngModel)]="patient.address" 
            class="form-control" 
            id="address" 
            name="address" 
            placeholder="Enter Address"
            required #address="ngModel">
        </div>
        <!--<div [hidden]="!address.pristine" class="alert alert-danger">Address is required</div>
        --><br>

        <div class="form-group">
          <label for="name">Dieases</label>
          <input type="text" [(ngModel)]="patient.Dieases" 
            class="form-control" 
            id="Dieases" 
            name="Dieases1"
            placeholder="Enter Dieases"
            required #Dieases="ngModel">
        </div>
        <div [hidden]="!Dieases.pristine" class="alert alert-danger">Dieases is required</div>
        <button type="submit" [disabled]="!patientForm.form.valid" 
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
