<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="updatePatient(patientForm.value)" #patientForm="ngForm">
        <div class="form-group">
          <label for="">Id</label>
          <input type="text" [(ngModel)]="patient.id" 
            class="form-control" 
            id="id" 
            name="id" 
            placeholder="Enter patient's ID "
            required #id="ngModel">
          <div [hidden]="!id.pristine" class="alert alert-danger">Id is required</div>
        </div>
        <div class="form-group">
          <label for="pname">Name</label>
          <input type="text" [(ngModel)]="patient.name" 
  
            class="form-control" 
            id="name" 
            name="name" 
            placeholder="Enter patient name"
            required #name="ngModel">
        </div>
        <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>

        <div class="form-group">
          <label for="name">Address</label>
          <input type="text" [(ngModel)]="patient.address" 
            class="form-control" 
            id="address" 
            name="address" 
            placeholder="Enter address"
            required #address="ngModel">
        </div>
        <div [hidden]="!address.pristine" class="alert alert-danger">Address is required</div>

        <div class="form-group">
          <label for="name">Dieases</label>
          <input type="text" [(ngModel)]="patient.Dieases" 
            class="form-control" 
            id="Dieases" 
            name="Dieases" 
            placeholder="Enter Dieases"
            required #Dieases="ngModel">
        </div>
        <div [hidden]="!Dieases.pristine" class="alert alert-danger">Dieases is required</div>



        <button type="submit" 
        class="btn btn-info">Submit</button>
      </form>

      <!--[disabled]="!doctorForm.form.valid" -->
